<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Responsive Nav</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 1rem;
        }

        .navbar-logo {
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
        }

        .navbar-links {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .navbar-links li {
            padding-left: 20px;
        }

        .navbar-links a {
            color: white;
            text-decoration: none;
        }

        .navbar-links a:hover {
            text-decoration: underline;
        }

        .hamburger-menu {
            display: none;
            cursor: pointer;
        }

        .hamburger-menu .bar {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 4px 0;
        }

        @media (max-width: 600px) {
            .navbar-links {
                display: none;
                flex-direction: column;
                width: 100%;
                text-align: center;
                padding-top: 1rem;
            }

            .navbar-links.active {
                display: flex;
            }
            
            .navbar {
                flex-wrap: wrap;
            }

            .navbar-links li {
                padding: 0.5rem 0;
                padding-left: 0;
            }

            .hamburger-menu {
                display: block;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="#" class="navbar-logo">Site</a>
        <div class="hamburger-menu">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <ul class="navbar-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <main style="padding: 1rem;">
        <h1>Page Content</h1>
        <p>Resize the window to see the menu change.</p>
    </main>

    <script>
        const hamburgerMenu = document.querySelector('.hamburger-menu');
        const navbarLinks = document.querySelector('.navbar-links');

        hamburgerMenu.addEventListener('click', () => {
            navbarLinks.classList.toggle('active');
        });
    </script>

</body>
</html>
